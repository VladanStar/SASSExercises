<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <!-- Ovde cemo staviti navigaciju -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand text-white fw-bold" href="index.html"
          ><img src="./img/logo.png" alt="logo" width="50" /> TravelStar</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="putovanja.html">Putovanja</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  text-white" href="detalji.html">Detalji</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      class="hero text-white d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="display-5 fw-bold">Gde zelite da putujete?</h1>
      <p>Pretrazite nasu veliku ponudu premium putovanja</p>
      <!-- Forma -->
      <form class="row gy-2 gx-3 align-items-center container">
        <div class="col-sm-3">
          <input type="text" class="form-control form-control-lg" placeholder="Destinacija" />
        </div>
        <div class="col-sm-3">
          <select class="form-select form-select-lg">
            <option selected>Mesec</option>
            <option value="1">Oktobar</option>
            <option value="2">Novembar</option>
            <option value="3">Decembar</option>
          </select>
        </div>
        <div class="col-sm-3">
          <select class="form-select form-select-lg">
            <option selected>Sortiraj</option>
            <option value="1">Opadajuce</option>
            <option value="2">Rastuce</option>
           
          </select>
        </div>

        <div class="col-sm-3">
          <button type="submit" class="btn btn-danger w-100 btn-lg">Pretraga</button>
        </div>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
